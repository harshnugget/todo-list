<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div id="main-logo"></div>
        <h1>Todo List</h1>
    </header>
    <main>
        <aside id="sidebar">
            <h2>Projects</h2>
            <button id="add-project-btn">Add Project</button>
            <ul id="project-list">
                <!-- Projects will be displayed here -->
            </ul>
        </aside>
        <section id="task-view">
            <h2>Tasks</h2>
            <div id="tasks-container">
                <input type="text" id="new-task-input" placeholder="Task">
                <button id="add-task-btn">Add Task</button>
                <div id="filter-container">
                   <span>Filter:</span>
                   <select name="filter" id="task-filter">
                       <option value="0">All</option>
                       <option value="1">Unfinished</option>
                       <option value="2">Finished</option>
                   </select>
                </div>
                <ul id="task-list">
                    <!-- Tasks will be displayed here -->
                </ul>
            </div>
        </section>
        <aside id="task-view-panel">
            <input type="text" id="task-title">
            <div id="due-date-container">
                <span>Due Date:</span>
                <input type="date" id="task-due-date" name="task-due-date">
            </div>
            <div id="priority-container">
                <span>Priority:</span>
                <select name="priority" id="task-priority">
                    <option value="0">Low</option>
                    <option value="1">High</option>
                </select>
            </div>
            <label id="notes-container" for="task-notes">
                <textarea id="task-notes" class="task-notes"></textarea>
            </label>
            <button type="button" class="remove-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
        </section>
    </main>
    <footer>
        <span>The Odin Project | harshnugget / GH</span>
    </footer>
</body>
</html>
