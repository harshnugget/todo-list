<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <img id="main_logo" src="#" width="50px" alt="Main Logo" />
        <h1>Todo List</h1>
    </header>
    <main>
        <aside id="sidebar">
            <h2>Projects</h2>
            <button id="add-project-btn">Add Project</button>
            <ul id="project-list">
                <!-- Projects will be displayed here -->
            </ul>
        </aside>
        <section id="task-view">
            <h2>Tasks</h2>
            <div id="tasks-container">
                <input type="text" id="new-task-input" placeholder="New Task">
                <button id="add-task-btn">Add Task</button>
                <ul id="task-list">
                    <!-- Tasks will be displayed here -->
                </ul>
            </div>
        </section>
        <aside id="task-view-panel">
            <input type="text" id="task-title">
            <input type="date" id="task-due-date" name="task-due-date">
            <input id="task-priority" type="checkbox">
            <textarea id="task-notes"></textarea>
        </section>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
